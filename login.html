<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="geral">
        <div>
            <iframe src="components/navbar.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
        <div class="retangulo clearfix">
            <div class="imagens">
                <img src="assets/images/foto_login.png" alt="" class="foto_login">
            </div>
            <div class="inputs">
                <div>
                    <h1 class="center_input">HOTELWEB</h1>
                    <h5 class="center_input">Faça o login em sua conta</h5>
                    <div class="inputGroup container__input">
                        <input type="email" required="" autocomplete="on">
                        <label for="name">Email</label>
                    </div>
                    <div class="inputGroup container__input">
                        <input type="password" required="" autocomplete="off">
                        <label for="name">Password</label>
                    </div>
                    <div class="links">                 
                        <a href="login.html" class="botao__login">LOGIN</a>
                        <a href="cadastro.html" class="center_input">não tem uma conta? registre-se aqui!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
